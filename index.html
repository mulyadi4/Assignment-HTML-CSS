<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
    
    
  </head>
  <body>
    <div class="flex items-center justify-center min-h-screen bg-white ">

      <div
        class="relative flex flex-col-reverse  m-6 space-y-1 rounded-2xl md:flex-row md:space-y-0"
      >
        <!-- left side -->
        <div class="flex flex-col justify-center p-8 md:p-14">
          <span class="mb-3 text-4xl font-bold">Welcome Back ðŸ‘‹</span>
          <span class="font-light text-black mb-8">
            Today is a new day. It's your day. You shape it. Sign in to start managing your projects.
          </span>
          <div class="formroboto py-4">
            <span class="mb-2  text-md">Email</span>
            <input
              type="text"
              class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500"
              name="email"
              id="email"
              placeholder="Example@email.com"
            />
          </div>
          <div class="formroboto py-4">
            <span class="mb-2 text-md">Password</span>
            <input
              type="password"
              name="pass"
              id="pass"
              class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500"
              placeholder="At least 8 characters"
              />
          </div>
          <div class="text-right w-full formroboto py-4 text-blue-800  text-md">
            <a href="#">Forgot password?</a>
          </div>
          <button 
            class="w-full bg-gray-800 text-white p-2 rounded-lg mb-6 hover:bg-white hover:text-black hover:border hover:border-gray-300"
          >
            Sign in
          </button>
          <div class="text-center formroboto text-gray-400 pb-32">
            Dont'have an account?
            <span class="font-bold text-blue-800">
              <a href="#">Sign up</a>
            </span>
          </div>

          <footer class="text-center formroboto text-gray-400">
            <p>Â© 2023 ALL RIGHTS RESERVED</p>
          </footer>
          
        </div>
        <!-- {/* right side */} -->
        <div class="relative container">
       
          <img class=" h-full rounded-2xl md:block object-cover"
            src="Art.png"
            alt="Art"
            
          />
       
        </div>
      </div>
    </div>
  </body>
</html>
